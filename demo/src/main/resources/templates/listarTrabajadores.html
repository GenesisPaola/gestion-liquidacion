<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <header th:include="~{../static/html/headerlog.html}"></header>
                <div class="boton_usuario mt-3 mb-2">
                        <a href="/trabajador/crearTrabajador" class="btn btn-dark">Agregar trabajador</a>
                </div>
                <div class="mt-4 text-center">
                    <table id="tablaTrabajadores" class="display table table-striped table-hover table-bordered">
                        <thead>
                        <tr class="table-dark">
                            <th>ID</th>
                            <th>Run</th>
                            <th>Nombre</th>
                            <th>Primer apellido</th> <!-- Primer apellido -->
                            <th>Email</th>
                            <th>Acción</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="trabajador: ${trabajadores}" >
                            <td th:text="${trabajador.idTrabajador}"></td>
                            <td th:text="${trabajador.run}"></td>
                            <td th:text="${trabajador.nombre}"></td>
                            <td th:text="${trabajador.apellido1}"></td>
                            <td th:text="${trabajador.email}"></td>
                            <td class="button-cell">
                                <form th:action="@{/trabajador/eliminar/{idTrabajador}(idTrabajador=${trabajador.idTrabajador})}" th:method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este trabajador?')">
                                    <button type="submit" name="idUsuario"  class="icon-button">
                                        <i class="fas fa-trash black-icon me-3"></i>
                                    </button>
                                </form>
                                <form th:action="@{/trabajador/editar/{idTrabajador}(idTrabajador=${trabajador.idTrabajador})}" th:method="post" onsubmit="return confirm('¿Estás seguro de que deseas modificar este trabajador?')">
                                    <button type="submit" name="idUsuario"  class="icon-button">
                                        <i class="fas fa-edit black-icon"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
            
                    </table>
                </div>
                <footer th:include="~{../static/html/footer}">
                </footer>
            </div>
        </div>
    </div>
<script src="https://kit.fontawesome.com/b446e10e54.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
crossorigin="anonymous"></script>
</body>
</html>
