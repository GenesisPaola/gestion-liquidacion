<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/bienvenida">Home</a>
                                </li>
                                <!-- usuario  -->
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Usuario
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="/usuario/crearUsuario">Agregar usuarios</a>
                                        </li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="/usuario">Ver usuarios</a></li>
                                    </ul>
                                </li>
                                <!-- Empleador-->
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Empleador
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="/empleador/crearEmpleador">Agregar empleado</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="/listarEmpleador">Ver empleados</a></li>
                                    </ul>
                                </li>
                                <!-- Trabajador-->
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Trabajador
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="trabajador/crearTrabajador">Agregar trabajador</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="/listarTrabajadores">Ver trabajadores</a></li>
                                    </ul>
                                </li>
                                <!--Liquidacion -->
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">Liquidacion</a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Nueva liquidacion</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#">Ver liquidaciones</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <button class="btn btn-outline-success" type="submit">Cerrar sesion</button>
                            </form>
                        </div>
                    </div>
                </nav>
                <div class="boton_usuario mt-3 mb-2">
                    <form class="d-flex" accion="/trabajador/crearTrabajador">
                        <button type="submit" class="btn btn-secondary btn-lg">Agregar trabajador</button>
                    </form>
                </div>
                <div class="mt-4 text-center">
                    <table id="tablaTrabajadores" class="display table table-striped table-hover table-bordered">
                        <thead>
                        <tr class="table-dark">
                            <th>ID</th>
                            <th>Run</th>
                            <th>Nombre</th>
                            <th>Primer apellido</th> <!-- Primer apellido -->
                            <th>Email</th>
                            <th>Acción</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="trabajador: ${trabajadores}" >
                            <td th:text="${trabajador.idTrabajador}"></td>
                            <td th:text="${trabajador.run}"></td>
                            <td th:text="${trabajador.nombre}"></td>
                            <td th:text="${trabajador.apellido1}"></td>
                            <td th:text="${trabajador.email}"></td>
                            <td class="button-cell">
                                <form th:action="@{/trabajador/eliminar/{idTrabajador}(idTrabajador=${trabajador.idTrabajador})}" th:method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este trabajador?')">
                                    <button type="submit" name="idUsuario"  class="icon-button">
                                        <i class="fas fa-trash black-icon me-3"></i>
                                    </button>
                                </form>
                                <form th:action="@{/trabajador/editar/{idTrabajador}(idTrabajador=${trabajador.idTrabajador})}" th:method="post" onsubmit="return confirm('¿Estás seguro de que deseas modificar este trabajador?')">
                                    <button type="submit" name="idUsuario"  class="icon-button">
                                        <i class="fas fa-edit black-icon"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
            
                    </table>
                </div>
                <footer th:include="~{../static/html/footer}">
                </footer>
            </div>
        </div>
    </div>
<script src="https://kit.fontawesome.com/b446e10e54.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
crossorigin="anonymous"></script>
</body>
</html>
